<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"></meta>
  <title>LumberBlog</title>
  <link rel="stylesheet" type="text/css" href="blog.css"></link>


</head>

<style>
.textInOutDiv {
  display: inline-block;
  vertical-align: top;
  width: 47%;
  padding: 2px;
}
#tBody {
  font-size: 1em;
}
.input {
  width: 80%; height: 30%;
  border: 1px solid black;
  padding: 2px;
}
.pOut {
  display: block;
}
</style>

<body>

<script src="highlight.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<h1>Markdown Demo</h1>





<!-- TITLE SHIT -->
<div class="textInOutDiv ">
<h2>TITLE</h2>
<textarea rows="20" cols="60" id="textTitle" class="input pRaw">
TITLEexampleTEXT
</textarea>
</div>

<!-- AUTHOR SHIT -->
<div class="textInOutDiv">
<h2>AUTHOR</h2>
<textarea rows="20" cols="60" id="textAuthor" class="input pRaw">
AUTHORexampleTEXT
</textarea>
</div>

<!-- URL SHIT -->
<div class="textInOutDiv">
<h2>URL</h2>
<textarea rows="20" cols="60" id="textUrl" class="input pRaw">
URLexampleTEXT
</textarea>
</div>

<!-- CATEGORY SHIT -->
<div class="textInOutDiv">
<h2>CATEGORY</h2>
<textarea rows="20" cols="60" id="textCategory" class="input pRaw">
CATEGORYexampleTEXT
</textarea>
</div>

<!-- BODY SHIT -->
<div class="textInOutDiv">
<h2>Body</h2>
<textarea rows="20" cols="60" id="textBody" class="input pRaw">
BODYexampleTEXT
</textarea>
</div>


<div class="textInOutDiv">
  <h2>Article Demo</h2>
  <h6>Live markdown output (read-only)</h6>
  <p id="pMarkOut" class="input"></p>
</div>


<div class="textInOutDiv">
  <h2>Live raw HTML output (read-only)</h2>
  <p id="liveRawHtmlOutput" class="input"></p>
</div>


<div class="textInOutDiv">
  <h2>JSON object (article body only)</h2>
  <p id="pJson" class="input"></p>

</div>



<script id="articleTemplate" type="text/x-handlebars-template">

  <div class="realArticle">
    <header>
      <h1>{{{title}}}</h1>
      <p class="articleCategory">{{category}}</p>
      <p class="authorSpot" href="{{{authorUrl}}}">{{{author}}}</p>
      <div class="publishDate">{{{publishedOn}}}</div>
    </header>


    <section class="articleContent">{{{body}}}</section>

    <!-- This part below is, admittedly, difficult to find. Checkout the printArticle Prototype for when we append the paragraph that acts like a button.-->
    <p class="expandArticleText"> read more.... </p>
    <p class="contractArticleText" style="display:none;"> read less.... </p>
  </div>

</script>
