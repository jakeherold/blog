<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"></meta>
  <title>LumberBlog</title>
  <link rel="stylesheet" type="text/css" href="secret2.css"></link>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">

</head>

<body>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
  </script>

  <section id="navBarWrapper">
    <h1 id="blogName">Author's Corner</h1>
    <header id="navBarHeader">
      <nav id="navBar">
        <a class="navItem" id="homeNavElement">Home</a>
        <a class="navItem" id="aboutNavElement">About</a>
        <a class="navItem" href="https://github.com/jakeherold/blog" id="gitNav">Github Repo</a>
      </nav>
    </header>
  </section>


  <div class="userInputWrapper">
    <!-- TITLE THINGS -->
    <div class="userInput ">
      <h3 class="inputHeader">TITLE</h3>
      <textarea rows="2" cols="60" id="textTitle" class="input pRaw">Why My Article is Rad</textarea>
    </div>

    <!-- AUTHOR THINGS -->
    <div class="userInput">
      <h3 class="inputHeader">AUTHOR</h3>
      <textarea rows="2" cols="60" id="textAuthor" class="input pRaw">J. Herold</textarea>
    </div>

    <!-- URL THINGS -->
    <div class="userInput">
      <h3 class="inputHeader">URL</h3>
      <textarea rows="2" cols="60" id="textUrl" class="input pRaw">jakeherold.github.io/gitSquared</textarea>
    </div>

    <!-- CATEGORY THINGS -->
    <div class="userInput">
      <h3 class="inputHeader">CATEGORY</h3>
      <textarea rows="2" cols="60" id="textCategory" class="input pRaw">Code</textarea>
    </div>

    <div class="userInput">
      <h3 class="inputHeader">Date</h3>
      <textarea rows="0" cols="60" id="textDate" class="input">2015-12-03</textarea>
    </div>

    <!-- BODY THINGS -->
    <div class="userInput">
      <h3 class="inputHeader">Body</h3>
      <textarea rows="20" cols="60" id="textBody" class="input pRaw">Sample text that is a brilliant article.</textarea>
    </div>
  </div>
  <!-- ends user input wrapper-->

  <div class="" id="articleDemo">
    <h3>Article Demo</h3>
    <h6>Live markdown output (read-only)</h6>
    <p id="pMarkOut" class="input"></p>
  </div>

  <div id="codeOutput">

    <div class="output" id="htmlOut">
      <h3>Live raw HTML output (read-only)</h3>
      <p id="liveRawHtmlOutput" class="input"></p>
    </div>


    <div class="output" id="jsonOut">
      <h3>JSON object (article body only)</h3>
      <p id="pJson" class="input"></p>
    </div>

  </div>






  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/handlebars-v4.0.5.js"></script>
  <script src="/js/highlight.js"></script>
  <script src="/js/marked.min.js"></script>
  <script src="/js/secret.js"></script>

</body>

</html>
